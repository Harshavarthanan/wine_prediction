<!doctype html>
<html>
  <head>
    <title>Wine Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

  </head>
  <body>
    <h1>Wine Predictor</h1>
   

    <form action="http://139.59.28.40/api/predict" method="POST" enctype="multipart/form-data">
   
      <label for="feature1">Alcohol (10-16) </label>
      <input type="number" name="feature1" min="10" max="16" step="0.01" required>
      <br>
      <label for="feature2">Malic_Acid (0.5-7) </label>
      <input type="number" name="feature2" min="0.5" max="7" step="0.01" required>
      <br>
      <label for="feature3">Ash (1-4) </label>
      <input type="number" name="feature3" min="1" max="4" step="0.01" required>
      <br>
      <label for="feature4">Ash_Alcanity (5-40) </label>
      <input type="number" name="feature4" min="5" max="40" step="0.1" required>
      <br>
      <label for="feature5">Magnesium (50-180) </label>
      <input type="number" name="feature5" min="50" max="180" step="1" required>
      <br>
      <label for="feature6">Total_Phenols (0.7-4.5) </label>
      <input type="number" name="feature6" min="0.7" max="4.5" step="0.01" required>
      <br>
      <label for="feature7">Flavanoids (0.25-6) </label>
      <input type="number" name="feature7" min="0.25" max="6" step="0.01" required>
      <br>
      <label for="feature8">Nonflavanoid_phenols (0.05-0.8) </label>
      <input type="number" name="feature8" min="0.05" max="0.8" step="0.01" required>
      <br>
      <label for="feature9">Proanthocyanins (0.3-4) </label>
      <input type="number" name="feature9" min="0.3" max="4" step="0.01" required>
      <br>
      <label for="feature10">Color_Intensity (1-15) </label>
      <input type="number" name="feature10" min="1" max="15" step="0.01" required>
      <br>
      <label for="feature11">Hue (0.3-2) </label>
      <input type="number" name="feature11" min="0.3" max="2" step="0.01" required>
      <br>
      <label for="feature12">OD280 (1-5) </label>
      <input type="number" name="feature12" min="1" max="5" step="0.01" required>
      <br>
      <label for="feature13">Proline (200-1800) </label>
      <input type="number" name="feature13" min="200" max="1800" step="1" required>
      <br>

      <br>
      <input type="submit" value="Predict">
    </form>

    <button id="clearbtn">Clear</button>
    

    {% if prediction_text %}
         <p id="prediction">{{ prediction_text }}</p>
    {% endif %}

    {% if input_features %}
<h2>Input Features</h2>
<table>
  <thead>
    <tr>
      <th>Feature</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    {% for key, value in input_features.items() %}
    <tr>
      <td>{{ key }}</td>
      <td>{{ value }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}

    <script type="text/javascript">

      let btnClear = document.querySelector('#clearbtn');
      let prediction = document.querySelector('#prediction');

      btnClear.addEventListener('click', () => {
      prediction.innerHTML = ' ';
      });

    

    </script>
    
  </body>
</html>
